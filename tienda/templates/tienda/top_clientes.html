{% extends 'tienda/base.html' %}

{% block content %}
    <h1>Top 10 Clientes por importe gastado</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Importe gastado</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.username }} {{ cliente.last_name }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.total_gastado }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
