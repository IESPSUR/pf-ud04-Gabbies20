{% extends 'tienda/base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-info">{{message}}</div>
      {% endfor %}
  {% endif %}

{% endblock %}
