<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><center><h1>Lista de productos</h1></center></p>
<a href="{% url 'agregar' %}"><input type="button" value="Agregar producto"></a>
    <ul>
        {% for n_producto in producto  %}

            <li>{{ n_producto}}</li>
            <a href="{% url 'eliminar' n_producto.nombre %}">Eliminar</a>
            <form action="{% url 'eliminar' n_producto.nombre %}" method="post">
            {% csrf_token %}
                <input type="submit" value="Eliminar">
                <input type="submit" value="Editar">
            </form>
        {% endfor %}
    </ul>
</body>
</html>
