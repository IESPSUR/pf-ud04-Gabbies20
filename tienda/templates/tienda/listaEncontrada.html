{% extends 'tienda/base.html' %}
{% block content %}
    <form method="post">
        <h3>Búsqueda de productos </h3>
        <br>
    	<ul>
		<li> <a href="{% url 'lista_productos' %}">Gestión de Productos</a> </li>
		<li>Informes</li>
		<li><a href="{% url 'compra' %}">Realizar compra</a></li>
	</ul>
        {{ form.nombre }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Buscar</button>
      {% if messages %}
      {% for message in messages %}
          <div class="alert alert-info">{{message}}</div>
      {% endfor %}
      {% endif %}
    </form>
{% endblock %}
